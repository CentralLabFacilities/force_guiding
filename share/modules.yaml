ModuleList:
- name: arm_left
  base_dof: LINEAR_Y
  params:
    target_frame: wrist_LEFT
    transform_dof: Y_AXIS
    direction: POSITIVE

- name: arm_right
  base_dof: LINEAR_Y
  params:
    target_frame: wrist_RIGHT
    transform_dof: Y_AXIS
    direction: NEGATIVE

- name: torso_front
  base_dof: LINEAR_X
  params:
    source_frame: panplate
    target_frame: neck_pan
    transform_dof: X_AXIS
    direction: POSITIVE
    velocity_factor: 1.4
    deadzone_factor: 1.5

- name: torso_back
  base_dof: LINEAR_X
  params:
    source_frame: panplate
    target_frame: neck_pan
    transform_dof: X_AXIS
    direction: NEGATIVE
    velocity_factor: 1.7
    deadzone_factor: 1.0

- name: torso_ang
  base_dof: ANGULAR_Z
  params:
    source_frame: panplate
    target_frame: neck_pan
    transform_dof: YAW
    direction: BIDIRECTIONAL
    max_velocity: 1.0
    velocity_factor: 1.2
    deadzone_factor: 10.0

